<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painting Store</title>
    <link rel="stylesheet" href="styles.css">
    <script src="scripts.js" defer></script> <!-- Link the JavaScript file -->
</head>
<body>
    <header>
        <div class="logo">
            <h1>My Art Gallery</h1>
        </div>
        <nav>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#gallery">Gallery</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>

    <section id="home" class="section">
        <div class="intro">
            <h2>Welcome to My Art Gallery</h2>
            <p>Explore my latest paintings and add some art to your life.</p>
            <a href="#gallery" class="cta-button">Browse Gallery</a>
        </div>
    </section>

    <section id="gallery" class="section">
        <h2>Gallery</h2>
        <div class="paintings">
            <div class="painting">
                <img src="painting1.jpg" alt="Painting 1">
                <h3>Painting 1</h3>
                <p>$20</p>
                <button>Add to Cart</button>
            </div>
            <div class="painting">
                <img src="painting2.jpg" alt="Painting 2">
                <h3>Painting 2</h3>
                <p>$50</p>
                <button>Add to Cart</button>
            </div>
            <div class="painting">
                <img src="painting3.jpg" alt="Painting 3">
                <h3>Painting 3</h3>
                <p>$70</p>
                <button>Add to Cart</button>
            </div>
        </div>
    </section>

    <section id="contact" class="section">
        <h2>Contact Me</h2>
        <form>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            <label for="message">Message:</label>
            <textarea id="message" name="message" rows="4" required></textarea>
            <button type="submit">Send Message</button>
        </form>
    </section>

    <footer>
        <p>&copy; 2024 My Art Gallery. All rights reserved.</p>
    </footer>
</body>
</html>
